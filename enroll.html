        <script type=text/javascript>

            function calculate() {
                var course = 0;
                var uniforms = 0;
                var total = 0;

                if (document.getElementById('adult').checked == true)
                {
                    course = 50;
                } else if (document.getElementById('teen').checked == true){
                    course = 30;
                } else if (document.getElementById('child').checked == true){
                    course = 20;
                }

                uniforms = 50 * document.getElementById('uniforms').value;

                total = course + uniforms;

                alert("Your total cost is: $ " + total);
            }

        </script>
    </head>

        <main>
            <table>

                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>

                <tr>

            <table id="enrollprice">

                <tr>
                    <td>Adult</td>

                    <td>
                        <input type="radio" id="adult" name="course" value="50">
                    </td>

                <td>Teen</td>

                        <input type="radio" id="teen" name="course" value="30">

                </tr>
                <td>Children</td>
                    <td>$20</td>
                    <td>
                        <input type="radio" id="child" name="course" value="20">
                    </td>
                </tr>
                <td>Uniforms</td>
                    <td>$60</td>
                    <td>
                        <input type="number" id="uniforms" min="0" value="0">
                    </td>
                </tr>
            </table>

            <p><input type="submit" id="submit" value="Submit" onclick="calculate()"><br></p>
